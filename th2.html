<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mekar Homestay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        
        .thank-you-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .checkmark {
            color: #4CAF50;
            font-size: 5rem;
            margin-bottom: 30px;
            animation: bounce 1s;
        }
        
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .thank-you-content {
                padding: 30px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="thank-you-content">
            <div class="checkmark">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You for Your Booking!</h1>
            <p>We've received your booking request and will contact you shortly to confirm your reservation.</p>
            <p>If you have any urgent inquiries, please call us at <strong>+60 10-974 8460</strong>.</p>
            <a href="index.html" class="btn">Return to Homepage</a>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Mekar Homestay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
