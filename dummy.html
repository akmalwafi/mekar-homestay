<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekar Homestay - Comfortable Stay in Ipoh</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mekar Homestay Ipoh</h1>
            <p>Experience comfortable and affordable accommodation in the heart of Ipoh city</p>
            <a href="#booking">Book Now</a>
        </div>
    </header>
    
    <section class="about">
        <div class="container">
            <h2>About Our Homestay</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>Welcome to Mekar Homestay, your home away from home in beautiful Ipoh.</p>
                </div>
                <div class="about-img">
                    <img src="homestay-image.jpg" alt="Mekar Homestay">
                </div>
            </div>
        </div>
    </section>
    
    <section class="rooms">
        <div class="container">
            <h2>Our Rooms</h2>
            <div class="room-gallery">
                <!-- Room cards would go here -->
            </div>
        </div>
    </section>
    
    <section class="booking" id="booking">
        <div class="container">
            <h2>Book Your Stay</h2>
            <div class="booking-form">
                <form id="bookingForm" action="https://formsubmit.co/akmalwafi182@gmail.com" method="POST" >
                    <!-- FormSubmit Configuration -->
                    <input type="hidden" name="_subject" value="New Booking Request from Mekar Homestay">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="th2.html">  
                    <input type="hidden" name="_captcha" value="false">
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+60 12-345 6789" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="checkin">Check-in Date</label>
                        <input type="date" id="checkin" name="checkin" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="checkout">Check-out Date</label>
                        <input type="date" id="checkout" name="checkout" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="room">Room Type</label>
                        <select id="room" name="room" required>
                            <option value="">Select room type</option>
                            <option value="Standard Room">Standard Room (RM80/night)</option>
                            <option value="Deluxe Room">Deluxe Room (RM120/night)</option>
                            <option value="Family Room">Family Room (RM180/night)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="guests">Number of Guests</label>
                        <input type="number" id="guests" name="guests" min="1" placeholder="How many guests?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Special Requests</label>
                        <textarea id="message" name="message" placeholder="Any special requests?"></textarea>
                    </div>
                    
                    <button type="submit">Send Booking Request</button>
                    
                    <div id="statusMessage"></div>
                </form>
            </div>
        </div>
    </section>
    
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="contact-card">
                    <h3>Email</h3>
                    <p>akmalwafi182@gmail.com</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Mekar Homestay</p>
        </div>
    </footer>

    <script>
        // Set minimum dates for booking
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkin').min = today;
        document.getElementById('checkout').min = today;
        
        // Update checkout min date when checkin changes
        document.getElementById('checkin').addEventListener('change', function() {
            const checkinDate = this.value;
            document.getElementById('checkout').min = checkinDate;
        });
        
        // Form submission handling
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'Sending your booking request...';
            statusMessage.style.display = 'block';
            
            // Fallback redirect in case FormSubmit fails
            setTimeout(function() {
                window.location.href = "th2.html";
            }, 3000);
        });
    </script>
</body>
</html>
